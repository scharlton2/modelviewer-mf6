          arch: x64

      - name: "*** Configure modelviewer-mf6 ***"
        env:
          VTK_DIR: ${{ runner.workspace }}/qt5-vtk-${{ env.VTK_VER }}/lib/cmake
        run: cmake -S . -B ./_ninja -G "Ninja Multi-Config"

      - name: "*** Build modelviewer-mf6 debug with cmake ***"
        run: cmake --build ./_ninja --config Debug

